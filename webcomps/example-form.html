<!--
	REQUIRED: Wrap everything in a <div class="wrap">
	Add additional classes and attributes as you need.
-->
<div class="wrap box page-styling">
	<form>
		<h2>Example Form</h2>
		<fieldset>
			<legend>Fieldset Legend</legend>
			<label>Text Type Input</label>
			<input type="text">
			<br />
			<label>Text Area</label>
			<textarea></textarea>
		</fieldset>
		<br />
		<label>Button</label>
		<button>Hello UX!</button>
		<br />
		<label>Dropdown</label>
		<select>
			<optgroup>
				<option>Cookies</option>
				<option>Cake</option>
				<option>Ice Cream</option>
				<option>The World</option>
			</optgroup>
		</select>
		<br />
		<fieldset>
			<legend>All Input Types</legend>
			<label>Button</label>
			<input type="button" value="Button">
			<br />
			<label>Checkbox</label>
			<input type="checkbox" name="Checkbox">
			<br />
			<label>Color</label>
			<input type="color">
			<br />
			<label>Date</label>
			<input type="date">
			<br />
			<label>Date Time</label>
			<input type="datetime">
			<br />
			<label>Date Time Local</label>
			<input type="datetime-local">
			<br />
			<label>Email</label>
			<input type="email">
			<br />
			<label>File</label>
			<input type="file">
			<br />
			<label>Hidden</label>
			<input type="hidden">
			<br />
			<label>Image</label>
			<input type="image">
			<br />
			<label>Month</label>
			<input type="month">
			<br />
			<label>Number</label>
			<input type="number">
			<br />
		</fieldset>
	</form>

</div>
